
<button type="button" (click)="createMatches()" class="btn btn-primary btn-lg btn-block" data-toggle="tooltip" data-placement="top" title="Randomly create new matches between Available Particpants">Generate</button>
<br>
<br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->

  <ng-container matColumnDef="fristName">
    <th mat-header-cell *matHeaderCellDef> first  </th>
    <td mat-cell *matCellDef="let element"> {{element.participantNames[0]}} </td>
  </ng-container>

  <ng-container matColumnDef="VS">
    <th mat-header-cell *matHeaderCellDef> VS </th>
    <td mat-cell *matCellDef="let element"> VS </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Second </th>
    <td mat-cell *matCellDef="let element"> {{element.participantNames[1]}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
